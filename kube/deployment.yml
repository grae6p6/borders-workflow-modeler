---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-web-modeler
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: workflow-web-modeler
    spec:
      containers:
      - name: workflow-web-modeler
        image: docker.digital.homeoffice.gov.uk/ukhomeofficedigital/borders/workflow-web-modeler:$${DRONE_COMMIT_SHA}
        ports:
          - name: http
            containerPort: 8080
      - name: proxy
        image: quay.io/ukhomeofficedigital/nginx-proxy
        securityContext:
          runAsNonRoot: true
        env:
          - name: PROXY_SERVICE_HOST
            value: 'http://127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: LOG_FORMAT_NAME
            value: 'json'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
        ports:
          - name: https
            containerPort: 10443